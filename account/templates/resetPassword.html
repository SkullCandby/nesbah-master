
<body class="align">
<div class="card_forget">
<div class="grid">
  <h3 class="text--center">Forgot Password</h3>
  <form action="" method="POST" class="form login">
      {% csrf_token %}
      {{ form.password1 }}
      {{ form.password2 }}
      {% for msg in messages %}
          <p id="messages">{{ msg }}</p>
      {% endfor %}
      <br>
      <input type="submit">
  </form>
</div>
</div>
</body>
